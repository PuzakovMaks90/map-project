<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="planet">
        <div class="earth">
            <div class="continents">
                <div class="continent__america1">
                    <h1>Северная Америка</h1>
                    <div class="america1__country">
                        <div class="country__usa">
                            <img src="img/flag1.jpg" alt="pic">
                            <h2>США</h2>
                        </div>
                        <div class="country__cities">
                            <h2>Города:</h2>
                            <div class="city1">
                                <img src="img/ny.jpg" alt="pic">
                                <h3>Нью-Йорк</h3>
                            </div>
                            <div class="city1">
                                <img src="img/chi.jpg" alt="pic">
                                <h3>Чикаго</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continent__europe">
                    <h1>Европа</h1>
                    <div class="europe__country">
                        <div class="country__ukr">
                            <img src="img/ua.jpg" alt="pic">
                            <h2>Украина</h2>
                        </div>
                        <div class="country__cities">
                            <h2>Города:</h2>
                            <div class="city1">
                                <img src="img/kyiv.jpg" alt="pic">
                                <h3>Киев</h3>
                            </div>
                            <div class="city1">
                                <img src="img/plt.jpg" alt="pic">
                                <h3>Полтава</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continent__asia">
                    <h1>Азия</h1>
                    <div class="asia__country">
                        <div class="country__china">
                            <img src="img/china.jpg" alt="pic">
                            <h2>Китай</h2>
                        </div>
                        <div class="country__cities">
                            <h2>Города:</h2>
                            <div class="city1">
                                <img src="img/pekin.jpg" alt="pic">
                                <h3>Пекин</h3>
                            </div>
                            <div class="city1">
                                <img src="img/shanhai.jpg" alt="pic">
                                <h3>Шанхай</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continent__america2">
                    <h1>Южная Америка</h1>
                    <div class="america2__country">
                        <div class="country__argentina">
                            <img src="img/arg.jpg" alt="pic">
                            <h2>Аргентина</h2>
                        </div>
                        <div class="country__cities">
                            <h2>Города:</h2>
                            <div class="city1">
                                <img src="img/b-air.jpg" alt="pic">
                                <h3>Буэнос-Айрес</h3>
                            </div>
                            <div class="city1">
                                <img src="img/rosario.jpg" alt="pic">
                                <h3>Росарио</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continent__africa">
                    <h1>Африка</h1>
                    <div class="africa__country">
                        <div class="country__egypt">
                            <img src="img/egpt.jpg" alt="pic">
                            <h2>Египет</h2>
                        </div>
                        <div class="country__cities">
                            <h2>Города:</h2>
                            <div class="city1">
                                <img src="img/kair.jpg" alt="pic">
                                <h3>Каир</h3>
                            </div>
                            <div class="city1">
                                <img src="img/hrgd.jpg" alt="pic">
                                <h3>Хургада</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continent__australia">
                    <h1>Австралия</h1>
                    <div class="australia__country">
                        <div class="country__astrl">
                            <img src="img/austrl.jpg" alt="pic">
                            <h2>Австралия</h2>
                        </div>
                        <div class="country__cities">
                            <h2>Города:</h2>
                            <div class="city1">
                                <img src="img/sidney.jpg" alt="pic">
                                <h3>Сидней</h3>
                            </div>
                            <div class="city1">
                                <img src="img/knbr.jpg" alt="pic">
                                <h3>Канберра</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
